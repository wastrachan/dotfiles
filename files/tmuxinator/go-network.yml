    - distro2a: ssh -oPubkeyAuthentication=no -oKexAlgorithms=+diffie-hellman-group1-sha1 -oCiphers=+3des-cbc admin@192.168.255.16
    - distro2b: ssh -oPubkeyAuthentication=no -oKexAlgorithms=+diffie-hellman-group1-sha1 -oCiphers=+3des-cbc admin@192.168.255.17
